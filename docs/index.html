<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moovit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style> 
    :root {
        --duration-medium : 0.5s;
        --cover-background-color: #D8BFD8;
        --cover-blockquote-color: black;
        --cover-color: black;
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
        repo: 'requisitos-de-software/2022.1-grupo-01',
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        logo: '/_media/Moovit_Logo-primary',
        ga: 'UA-106147152-1',
        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: 'Moovit',
        search: {
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
            '/pt-br/': 'Sem Resultados!',
          },
          paths: 'auto',
          placeholder: {
            '/pt-br/': 'Buscar',
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
        },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
